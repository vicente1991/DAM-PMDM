<h2>Añadir {{movie?.title}} a una lista de reproducción</h2>

<h3>Añadir a una lista de reproducción existente</h3>
<mat-form-field appearance="fill">
    <mat-label>Listas existentes</mat-label>
    <mat-select name="lista" [(ngModel)]="listaId">
      <mat-option *ngFor="let lista of listaDeListas" [value]="lista.id">
        {{lista.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="addMovielist()">Añadir a la lista</button>

  <hr>
  <h3>Crear una nueva playlist</h3>
  <form class="example-form" [formGroup]="listForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input formControlName='name'  matInput placeholder="Nombre de la lista">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descripción</mat-label>
        <input formControlName='description'  matInput placeholder="Descripcion de la lista">
      </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="createMovielist()">Crear lista</button>
